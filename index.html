<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de gestão de pessoas ADAej</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/x-icon" href="/Marca_FundoComum_icon.ico">
  
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="/Marca_FundoComum_png.png" alt="">
      <span>Gestão de Pessoas - ADAej</span>
      <button onclick="openModal()" id="nova">Nova contratação</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Diretoria</th>
            <th>Cargo</th>
            <th>Data de admissão</th>
            <th class="acao">Editar</th>
            <th class="acao">Enxugar</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-diretoria">Diretoria</label>
          <select name="Diretoria" id="m-diretoria" required >
            <option value="Conselho">Conselho</option>
            <option value="Gestão de pessoas">Gestão de pessoas</option>
            <option value="Marketing">Marketing</option>
            <option value="Projetos Front-end">Projetos Front-end</option>
            <option value="Projetos Back-end">Projetos Back-end</option>
          </select>

          <label for="m-cargo">Cargo</label>
          <select name="Cargo" id="m-cargo" required>
            <option value="Presidente">Presidente</option>
            <option value="Vice-presidente">Vice-presidente</option>
            <option value="Diretor(a)">Diretor(a)</option>
            <option value="Membro">Membro</option>
            <option value="Trainee">Trainee</option>
          </select>

          <label for="m-data">Data de admissão</label>
          <input id="m-data" type="date" required />
          <button id="contratar">Finalizar contratação</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
