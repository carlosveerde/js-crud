<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de pessoas - ADA EJ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>ADAej</span>
        <button onclick="abrirModal()" id="novo">Contratar</button>
      </div>

      <div>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Cargo</th>
              <th>Diretoria</th>
              <th>Data de contratação</th>
              <th class="acao">Editar membro</th>
              <th class="acao">Enxugar membro</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="container-modal">
          <div class="modal">
            <label for="modal-nome">Nome:</label>
            <input type="text" id="modal-nome" placeholder="Fulano da Silva" />

            <label for="modal-cargo">Cargo:</label>
            <select name="cargo" id="cargo">
              <option value="Presidente">Presidente</option>
              <option value="Vice-Presidente">Vice- Presidente</option>
              <option value="Diretor">Diretor</option>
              <option value="Gerente">Gerente</option>
              <option value="Membro">Membro</option>
              <option value="Trainee">Trainee</option>
            </select>

            <label for="modal-diretoria">Diretoria:</label>
            <select name="diretoria" id="diretoria">
              <option value="Administrativo-Financeiro">
                Administrativo-Financeiro
              </option>
              <option value="Marketing">Marketing</option>
              <option value="Gente e Gestão">Gente e Gestão</option>
              <option value="Projetos - BackEnd">Projetos - BackEnd</option>
              <option value="Projetos - FrontEnd">Projetos - FrontEnd</option>
            </select>

            <label for="modal-data">Data:</label>
            <input type="text" id="modal-data" placeholder="2020.1" />
            <button id="confirmacao">Confirmar Contratação</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
